# Allow Eureka to recognize two apps of the same type on the same host as separate instances:
---
spring:
  cloud:
    config:
      fail-fast: true
      uri: http://${SERVER_IP:localhost}:8888
--- 
server:
  port: ${PORT:${SERVER_PORT:0}}   # Select any available port if neither port nor server port are specified.

# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: subject
  application:
    name: subject
---
spring:
  profiles: verb
  application:
    name: verb
---
spring:
  profiles: article
  application:
    name: article
---
spring:
  profiles: adjective
  application:
    name: adjective
---
spring:
  profiles: noun
  application:
    name: noun